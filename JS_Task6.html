<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      h1 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      .container {
        width: 30%;
      }
    </style>
  </head>
  <body class="p-5 text-center">
    <div class="container p-5 bg-secondary-subtle">
      <h1 class="fs-1 fw-medium"><i>Instagram</i></h1>
      <div class="input-group has-validation my-4">
        <span class="input-group-text p-0 px-1" id="inputGroupPrepend"
          ><img class="rounded-start-2" style="width: 40px" src="person.jpg"
        /></span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          required=""
        />
      </div>
      <div class="input-group has-validation my-4">
        <span class="input-group-text" id="inputGroupPrepend"
          ><img class="rounded-start-2" style="width: 25px" src="lock.png"
        /></span>
        <input
          type="text"
          class="form-control"
          placeholder="Password"
          required=""
        />
      </div>
      <input
        type="button"
        class="form-control btn btn-primary rounded-1 mb-4 fw-bold p-2"
        value="Log in"
      />
      <div class="float-start d-inline-block">
        <input type="checkbox" />
        <label>Remember me</label>
      </div>
      <div class="float-end d-inline-block">
        <a href="#" class="text-end text-decoration-none text-primary"
          >Forgot Password?</a
        >
      </div>
    </div>
    <div>
      <p>
        Don't have an account!
        <a href="#" class="text-decoration-none text-primary">Sign up here.</a>
      </p>
    </div>
    <script></script>
  </body>
</html>
