<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="py-5">
    <img src="train.png" id="image" />
    <div class="text-center mt-5">
      <h1 class="text-primary">
        Click the following buttons to handle animation
      </h1>
      <button class="border-secondary-subtle rounded-1" onclick="anim(true)">
        Start
      </button>
      <button class="border-secondary-subtle rounded-1" onclick="anim(false)">
        Stop
      </button>
    </div>
    <script>
      var img = null;
      function init() {
        img = document.getElementById("image");
        img.style.position = "relative";
        img.style.left = "0px";
      }
      function animate(r) {
        k = r;
      }
      function anim(t) {
        animate(t);
        img.style.left = parseInt(img.style.left) + 1 + "px";
        if (k) {
          setTimeout(() => {
            anim(k);
          }, 50);
        }
      }
      window.onload = init;
    </script>
  </body>
</html>
