<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-5</title>
    <style>
      .error {
        color: red;
      }
      td{
        vertical-align: top;
      }
      table{
        margin: auto;
      }
      button{
        margin: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><label>Name:</label></td>
        <td>
          <input type="text" id="name" onchange="nameeval()" />
          <p class="error" id="errname"></p>
        </td>
      </tr>
      <tr>
        <td><label>Email:</label></td>
        <td>
          <input type="text" id="mail" onchange="mailval()" />
          <p class="error" id="errmail"></p>
        </td>
      </tr>
      <tr>
        <td><label>Website:</label></td>
        <td>
          <input type="text" id="url" onchange="urlval()" />
          <p class="error" id="errurl"></p>
        </td>
      </tr>
      <tr>
        <td><label>Message:</label></td>
        <td>
          <textarea rows="5" cols="30" id="msg" onchange="msgval()"></textarea>
          <p class="error" id="errmsg"></p>
        </td>
      </tr>
    </table>
    <button type="submit">Submit</button>
    <script>
      function nameeval() {
        let name = document.getElementById("name").value;
        if (name == "") {
          document.getElementById("errname").innerHTML =
            "This field is required";
        } else {
          document.getElementById("errname").innerHTML = "";
        }
      }
      function mailval() {
        let name = document.getElementById("mail").value;
        if (name == "") {
          document.getElementById("errmail").innerHTML =
            "A valid email address is required";
        } else {
          document.getElementById("errmail").innerHTML = "";
        }
      }
      function urlval() {
        let name = document.getElementById("url").value;
        if (name == "") {
          document.getElementById("errurl").innerHTML =
            "A valid url is required";
        } else {
          document.getElementById("errurl").innerHTML = "";
        }
      }
      function msgval() {
        let name = document.getElementById("msg").value;
        if (name == "") {
          document.getElementById("errmsg").innerHTML =
            "This field is required";
        } else {
          document.getElementById("errmsg").innerHTML = "";
        }
      }
      nameeval();
      mailval();
      urlval();
      msgval();
    </script>
  </body>
</html>
