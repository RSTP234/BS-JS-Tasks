<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-25 m-auto border border-2 border-black p-3">
      <label>1st Number :</label>
      <input type="text" id="no1" />
      <br /><br />
      <label>2nd Number:</label>
      <input type="text" id="no2" />
      <br /><br />
      <button class="rounded-2" onclick="mul()">Multiply</button>
      <button class="rounded-2" onclick="div()">Divide</button>
      <br /><br />
      <label id="Result"></label>
    </div>
    <script>
      function mul() {
        let no1 = document.getElementById("no1").value;
        let no2 = document.getElementById("no2").value;
        document.getElementById("Result").innerHTML =
          "The Result Is: <br>" + no1 * no2;
      }
      function div() {
        let no1 = document.getElementById("no1").value;
        let no2 = document.getElementById("no2").value;
        document.getElementById("Result").innerHTML =
          "The Result Is: <br>" + no1 / no2;
      }
    </script>
  </body>
</html>
