<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Task-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-secondary-subtle">
    <div class="container w-50 p-5">
      <form class="row gx-5 gy-4 needs-validation was-validated" novalidate="">
        <div class="col-12">
          <label class="form-label fs-5">Name</label>
          <input type="text" class="form-control" required />
          <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="col-12">
          <label class="form-label fs-5">Email</label>
          <input type="text" class="form-control" required />
          <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="col-12">
          <label class="form-label fs-5">Password</label>
          <input type="text" class="form-control" required />
          <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="col-12">
          <label class="form-label fs-5">Hobbies</label>
          <select class="form-control">
            <option disabled selected></option>
            <option>Reading books</option>
            <option>Solving Puzzles</option>
            <option>Watching movies</option>
            <option>Playing games</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-danger w-100 fs-5" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
